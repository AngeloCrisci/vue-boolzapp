<!DOCTYPE html>
<html>
    <head lang="en">
        <title>Vue Boolzap</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header></header>
        <section id="jumbotron">
            <div class="container">
                <div id="app">
                    <div id="spotlight" class="row">
                        <nav id="sidebar" class="col-5">
                            <div class="header-sidebar d-flex justify-content-between p-3">
                                <div class=" d-flex align-items-center" >
                                    <img src="/img/avatar_io.png" alt="Me">
                                    <p class="fw-bold p-2">Nome utente</p>
                                </div>
                                <div class="d-flex align-items-center">
                                <i class="bi bi-circle p-2"></i>
                                <i class="bi bi-chat-left-fill p-2"></i>
                                <i class="bi bi-three-dots-vertical p-2"></i>
                                </div>
                            </div>
                            <div id="notifications" class="d-flex align-items-center p-4" >
                                <i class="bi bi-bell-slash-fill btn btn-secondary p-3"></i>
                                <div class="p-3">
                                    <p class="fw-bold">
                                        Ricevi notifiche di nuovi messagi
                                    </p>
                                    <address>
                                        attiva notifiche desktop
                                    </address>
                                </div>
                            </div>
                            <div id="bar-search">
                                <input class="form-control mt-2" type="text" placeholder="Cerca o inizia una nuova chat">
                            </div>
                            <div id="chat-display" class="mt-3">
                                <ul>
                                    <li v-for="(contact, contactIndex) in contacts" @click="updateActiveIndex(contactIndex)" class="d-flex align-items-center fw-bold" :key="contact.avatar">
                                        <img :src="contact.avatar" alt="Avatar">
                                        <p class="ms-3"> {{ contact.name }} </p>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                        
                        <div id="messages" class="col-7">
                            <div id="user-info">
                                <div class="header-info d-flex justify-content-between align-items-center">
                                    <div  class="d-flex align-items-center fw-bold" > 
                                        <img :src="contacts[activeIndex].avatar" alt="Avatar">
                                        <p> {{ contacts[activeIndex].name }}</p>
                                    </div>
                                    <div class="header-icons">
                                        <i class="bi bi-search"></i>
                                        <i class="bi bi-paperclip"></i>
                                        <i class="bi bi-three-dots-vertical"></i>
                                    </div>  
                                </div>
                                <div class="body-info">
                                    <div id="messages" class="d-flex-row p-2">
                                        <div v-for="messageChat in contacts[activeIndex].messages" :class="messageChat.status">
                                            <p class="badge"> {{ messageChat.message }} <span>{{messageChat.date}}</span></p>
                                            
                                        </div>
                                    </div>
                                </div>
                                <div class="footer-info d-flex justify-content-between align-items-center p-2">
                                    <i class="bi bi-emoji-smile"></i>
                                    <input class="form-control form-control-sm" type="text" placeholder="Scrivi un messaggio..." aria-label="default input example">
                                    <i class="bi bi-mic-fill"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
    </body>
</html>
